<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Donde Invierto?</title>
  <!-- Bootstrap core CSS-->
  <link href="../../scripts/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <!-- Custom fonts for this template-->
  <link href="../../scripts/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template-->
  <link href="../../css/sb-admin.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark">
    <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form action="/login" method="POST">
          <div class="form-group">
            <!--label for="exampleInputEmail1">Email address</label-->
            <input class="form-control form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Ingrese el usuario"/>
          </div>
          <div class="form-group">
            <!--label for="exampleInputPassword1">Password</label-->
            <input class="form-control" id="exampleInputPassword1" name="password" type="password" placeholder="Ingrese el password"/>
          </div>
          <button class="btn btn-primary btn-block" type="submit"> Login </button>
          <!--a class="btn btn-primary btn-block">Login</a-->
        </form>
      </div>
    </div>
        {{#if showAlert}}
        <div class="alert alert-danger mx-auto mt-5 card-login">
            <strong>Upss!!</strong> {{message}}.
        </div>
        {{/if}}
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../../scripts/jquery/jquery.min.js"></script>
  <script src="../../scripts/popper/popper.min.js"></script>
  <script src="../../scripts/bootstrap/js/bootstrap.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../../scripts/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
