<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Donde Invierto?</title>
    <!-- Bootstrap core CSS-->
    <link href="../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="../scripts/datatables/dataTables.bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../css/sb-admin.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="home.html">Donde Invierto?</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Subir Archivo">
                <a class="nav-link" href="/upload" target="_self">
                    <i class="fa fa-fw fa-upload"></i>
                    <span class="nav-link-text">Subir Archivo</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Consultar">
                <a class="nav-link" href="/search" target="_self">
                    <i class="fa fa-fw fa-search"></i>
                    <span class="nav-link-text">Consultar</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Indicadores">
                <a class="nav-link" href="/indicators" target="_self">
                    <i class="fa fa-fw fa-file-text"></i>
                    <span class="nav-link-text">Indicadores</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Metodologias">
                <a class="nav-link" href="/methodologies" target="_self">
                    <i class="fa fa-fw fa-bar-chart"></i>
                    <span class="nav-link-text">Metodologias</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="login.html">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Subir Archivo</div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="file" id="inputFile" name="file" aria-describedby="fileHelp" placeholder="Archivo a cargar" type="file" accept=".csv,.png" />
                    </div>
                    <button class="btn btn-primary btn-block" type="submit"> Subir </button>
                </form>
            </div>
        </div>
        {{#if showAlert}}
            {{#if isSuccess}}
                <div class="alert alert-success mx-auto mt-5 card-login">
                    <strong>iujuu!!</strong> {{message}}
                </div>
            {{else}}
                <div class="alert alert-danger mx-auto mt-5 card-login">
                    <strong>Upss!!</strong> {{message}}
                </div>
            {{/if}}
        {{/if}}
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © Your Website 2017</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Esta seguro que desea desloguearse?</div>
                <div class="modal-footer">
                    <form action="/logout" method="GET">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="../scripts/jquery/jquery.min.js"></script>
    <script src="../scripts/popper/popper.min.js"></script>
    <script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../scripts/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="../scripts/chart.js/Chart.min.js"></script>
    <script src="../scripts/datatables/jquery.dataTables.js"></script>
    <script src="../scripts/datatables/dataTables.bootstrap.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../scripts/js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="../scripts/js/sb-admin-datatables.min.js"></script>
    <script src="../scripts/js/sb-admin-charts.min.js"></script>
</div>
</body>

</html>
